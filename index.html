<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои задачи</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="fixed top-0 right-0 bottom-0 left-0 z-10 bg-black bg-opacity-30 flex justify-center items-center backdrop-blur-sm"
      id="loader"
    >
      <div class="custom-loader"></div>
    </div>
    <div class="fixed right-0 bottom-0 left-0 -z-10">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path
          fill="#2463eb"
          fill-opacity="1"
          d="M0,192L30,186.7C60,181,120,171,180,186.7C240,203,300,245,360,224C420,203,480,117,540,106.7C600,96,660,160,720,181.3C780,203,840,181,900,192C960,203,1020,245,1080,224C1140,203,1200,117,1260,69.3C1320,21,1380,11,1410,5.3L1440,0L1440,320L1410,320C1380,320,1320,320,1260,320C1200,320,1140,320,1080,320C1020,320,960,320,900,320C840,320,780,320,720,320C660,320,600,320,540,320C480,320,420,320,360,320C300,320,240,320,180,320C120,320,60,320,30,320L0,320Z"
        ></path>
      </svg>
    </div>
    <header class="bg-blue-600 shadow-sm shadow-blue-600">
      <div
        class="container mx-auto h-16 flex justify-between items-center px-5"
      >
        <div
          class="text-white w-40 min-[350px]:w-48 min-[380px]:w-56 min-[450px]:w-80 overflow-hidden text-ellipsis"
          id="user"
        ></div>
        <button class="button" id="logout-button">Выход</button>
      </div>
    </header>
    <div class="container md:max-w-3xl mx-auto px-5 pt-6 pb-16">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <button class="button button-green mb-6" id="add-task-button">
        Добавить задачу
      </button>
      <div class="border border-blue-600 rounded-lg p-3 mb-4 bg-white">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">
          Текущие задачи
        </h2>
        <div class="pt-4" id="tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
      <div class="border border-blue-600 rounded-lg p-3 bg-white">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">Архив</h2>
        <div class="pt-4" id="archive-tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
