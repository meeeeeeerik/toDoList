<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои задачи</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="fixed top-0 right-0 bottom-0 left-0 z-10 bg-black bg-opacity-30 flex justify-center items-center backdrop-blur-sm"
      id="loader"
    >
      <div class="custom-loader"></div>
    </div>
    <header class="bg-blue-600">
      <div class="container mx-auto h-16 flex justify-between items-center">
        <div class="text-white" id="user"></div>
        <button class="button" id="logout-button">Выход</button>
      </div>
    </header>
    <div class="container md:max-w-3xl mx-auto px-5 pt-6 pb-16">
      <h1 class="text-center text-2xl font-bold text-blue-600 mb-12">
        Мои задачи
      </h1>
      <button class="button button-green mb-6" id="add-task-button">
        Добавить задачу
      </button>
      <div class="border border-blue-600 rounded-lg p-3 mb-4">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">
          Текущие задачи
        </h2>
        <div class="py-4" id="tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
      <div class="border border-blue-600 rounded-lg p-3">
        <h2 class="text-lg font-bold text-blue-600 border-b-2 pb-2">Архив</h2>
        <div class="py-4" id="archive-tasks-container">
          <div class="text-zinc-500">Нет задач</div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
